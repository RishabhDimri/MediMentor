<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#3B82F6">
<title>MediMentor</title>
<style>
  :root {
    --primary-color: #3B82F6;
    --primary-dark: #2563EB;
    --primary-light: #EFF6FF;
    --text-primary: #1E293B;
    --text-secondary: #64748B;
    --bg-primary: #FFFFFF;
    --bg-secondary: #F8FAFC;
    --border-color: #E2E8F0;
    --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    --radius-sm: 0.5rem;
    --radius-md: 0.75rem;
    --radius-lg: 1rem;
    --header-height: 4rem;
    --footer-height: 4rem;
    --max-width: 768px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html {
    height: -webkit-fill-available;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
    min-height: 100vh;
    min-height: -webkit-fill-available;
    display: flex;
    flex-direction: column;
    background: var(--bg-secondary);
    color: var(--text-primary);
  }

  #chat-container {
    flex: 1;
    width: 100%;
    max-width: var(--max-width);
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    background: var(--bg-primary);
    position: relative;
  }

  .header {
    height: var(--header-height);
    padding: 0 1rem;
    background: var(--bg-primary);
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    justify-content: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  h1 {
    font-size: clamp(1.25rem, 4vw, 1.5rem);
    font-weight: 700;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  h1 span {
    font-size: clamp(1.5rem, 5vw, 1.75rem);
  }

  #chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
    background: var(--bg-secondary);
    scroll-behavior: smooth;
  }

  .message-row {
    display: flex;
    width: 100%;
    margin: 0.25rem 0;
    animation: fadeIn 0.3s ease-out;
  }

  .message-row.user {
    justify-content: flex-end;
  }

  .message-row.bot {
    justify-content: flex-start;
  }

  .message {
    max-width: 85%;
    padding: 0.875rem 1rem;
    border-radius: var(--radius-md);
    font-size: 0.9375rem;
    line-height: 1.5;
    word-wrap: break-word;
  }

  .user-message {
    background-color: var(--primary-color);
    color: white;
    border-bottom-right-radius: 0.25rem;
    margin-left: auto;
  }

  .bot-message {
    background-color: var(--bg-primary);
    color: var(--text-primary);
    border-bottom-left-radius: 0.25rem;
    margin-right: auto;
    box-shadow: var(--shadow-sm);
  }

  .typing-indicator {
    display: flex;
    align-items: center;
    gap: 0.25rem;
    background-color: var(--bg-primary);
    padding: 0.875rem 1rem;
    border-radius: var(--radius-md);
    border-bottom-left-radius: 0.25rem;
    box-shadow: var(--shadow-sm);
  }

  .typing-dot {
    width: 0.5rem;
    height: 0.5rem;
    background-color: var(--primary-color);
    border-radius: 50%;
    opacity: 0.7;
    animation: bounce 1.4s infinite ease-in-out;
  }

  .typing-dot:nth-child(2) { animation-delay: 0.2s; }
  .typing-dot:nth-child(3) { animation-delay: 0.4s; }

  form {
    height: var(--footer-height);
    padding: 0.75rem 1rem;
    background-color: var(--bg-primary);
    border-top: 1px solid var(--border-color);
    display: flex;
    gap: 0.75rem;
    position: sticky;
    bottom: 0;
    z-index: 10;
  }

  input {
    flex: 1;
    padding: 0.75rem 1rem;
    border: 1.5px solid var(--border-color);
    border-radius: var(--radius-md);
    font-size: 0.9375rem;
    color: var(--text-primary);
    background: var(--bg-secondary);
    transition: all 0.2s ease;
    -webkit-appearance: none;
  }

  input:focus {
    outline: none;
    border-color: var(--primary-color);
    background: var(--bg-primary);
    box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
  }

  input::placeholder {
    color: var(--text-secondary);
  }

  button {
    background-color: var(--primary-color);
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: var(--radius-md);
    font-weight: 600;
    font-size: 0.9375rem;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 2.75rem;
    -webkit-tap-highlight-color: transparent;
  }

  button:hover {
    background-color: var(--primary-dark);
  }

  button svg {
    width: 1.25rem;
    height: 1.25rem;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(4px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounce {
    0%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-4px); }
  }

  #chat-history::-webkit-scrollbar {
    width: 4px;
  }

  #chat-history::-webkit-scrollbar-track {
    background: transparent;
  }

  #chat-history::-webkit-scrollbar-thumb {
    background-color: var(--text-secondary);
    border-radius: 20px;
  }

  /* Responsive Breakpoints */
  @media (min-width: 640px) {
    body {
      padding: 1rem;
      background: linear-gradient(135deg, #EFF6FF 0%, #DBEAFE 100%);
    }

    #chat-container {
      height: min(90vh, 800px);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }

    .message {
      max-width: 75%;
    }

    .header, form {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }

    #chat-history {
      padding: 1.5rem;
    }

    button {
      padding: 0.75rem 1.25rem;
    }

    button svg {
      margin-left: 0.25rem;
    }
  }

  /* Fix for iOS Safari viewport height */
  @supports (-webkit-touch-callout: none) {
    body {
      min-height: -webkit-fill-available;
    }
  }

  /* Fix for iOS input zoom */
  @media screen and (max-width: 640px) {
    input {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div id="chat-container">
    <header class="header">
      <h1><span role="img" aria-label="Medical capsule icon">ðŸ’Š</span> MediMentor</h1>
    </header>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input 
        type="text" 
        id="user-input" 
        placeholder="Type your message here..." 
        aria-label="Message input"
        autocomplete="off"
      >
      <button type="submit" aria-label="Send message">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </form>
  </div>

  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    function addUserMessage(message) {
      const messageRow = document.createElement('div');
      messageRow.className = 'message-row user';
      messageRow.innerHTML = `
        <div class="message user-message">
          ${escapeHtml(message)}
        </div>
      `;
      chatHistory.appendChild(messageRow);
    }

    function addBotMessage(html) {
      const messageRow = document.createElement('div');
      messageRow.className = 'message-row bot';
      messageRow.innerHTML = `
        <div class="message bot-message">
          ${html}
        </div>
      `;
      chatHistory.appendChild(messageRow);
    }

    function addTypingIndicator() {
      const messageRow = document.createElement('div');
      messageRow.className = 'message-row bot';
      messageRow.innerHTML = `
        <div class="typing-indicator">
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
          <span class="typing-dot"></span>
        </div>
      `;
      chatHistory.appendChild(messageRow);
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      
      userInput.value = '';
      userInput.style.height = 'auto';
      
      try {
        addUserMessage(message);
        addTypingIndicator();
        scrollToBottom();

        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: message }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        removeTypingIndicator();
        addBotMessage(data.response);
        scrollToBottom();

      } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator();
        addBotMessage(`
          <div style="color: #DC2626;">
            Sorry, there was an error processing your message. Please try again.
          </div>
        `);
        scrollToBottom();
      }
    }

    function removeTypingIndicator() {
      const indicator = chatHistory.querySelector('.typing-indicator');
      if (indicator) {
        indicator.closest('.message-row').remove();
      }
    }

    function scrollToBottom() {
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Handle form submission
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      sendMessage();
    });

    // Handle Enter key
    userInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    // Focus input on desktop
    if (!('ontouchstart' in window)) {
      userInput.focus();
    }

    // Prevent iOS body scrolling when keyboard is open
    document.body.addEventListener('touchmove', function(e) {
      if (document.activeElement.tagName === 'INPUT') {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
