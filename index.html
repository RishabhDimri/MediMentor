<!DOCTYPE html>
<html>
<head>
<title>MediMentor</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f6f9fc 0%, #e9f1f9 100%);
  }
  
  #chat-container {
    background-color: #ffffff;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    width: 90%;
    max-width: 500px;
    height: 80vh;
    display: flex;
    flex-direction: column;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 24px;
    color: #2d3748;
    font-size: 28px;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
  }

  h1::before {
    content: "ðŸ’Š";
    font-size: 32px;
  }
  
  #chat-history {
    flex: 1;
    overflow-y: auto;
    padding: 12px;
    margin-bottom: 16px;
    scroll-behavior: smooth;
  }

  #chat-history::-webkit-scrollbar {
    width: 6px;
  }

  #chat-history::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 3px;
  }

  #chat-history::-webkit-scrollbar-thumb {
    background: #c5c5c5;
    border-radius: 3px;
  }
  
  .user-message, .bot-message {
    max-width: 80%;
    padding: 12px 16px;
    margin: 8px 0;
    border-radius: 12px;
    line-height: 1.5;
    animation: fadeIn 0.3s ease-in-out;
  }

  .user-message {
    margin-left: auto;
    background-color: #4299e1;
    color: white;
    border-bottom-right-radius: 4px;
  }
  
  .bot-message {
    margin-right: auto;
    background-color: #f7fafc;
    color: #2d3748;
    border: 1px solid #e2e8f0;
    border-bottom-left-radius: 4px;
  }

  /* Styling for formatted elements inside bot messages */
  .bot-message strong,
  .bot-message b {
    font-weight: 600;
  }

  .bot-message em,
  .bot-message i {
    font-style: italic;
  }

  .bot-message table {
    border-collapse: collapse;
    margin: 10px 0;
    width: 100%;
  }

  .bot-message th,
  .bot-message td {
    border: 1px solid #e2e8f0;
    padding: 8px;
    text-align: left;
  }

  .bot-message th {
    background-color: #f7fafc;
    font-weight: 600;
  }

  .bot-message tr:nth-child(even) {
    background-color: #f7fafc;
  }

  .bot-message ul,
  .bot-message ol {
    margin: 10px 0;
    padding-left: 20px;
  }

  .bot-message li {
    margin: 5px 0;
  }

  .bot-message code {
    background-color: #f7fafc;
    padding: 2px 4px;
    border-radius: 4px;
    font-family: monospace;
  }

  .bot-message pre {
    background-color: #f7fafc;
    padding: 12px;
    border-radius: 8px;
    overflow-x: auto;
  }

  .bot-message blockquote {
    border-left: 4px solid #e2e8f0;
    margin: 10px 0;
    padding-left: 16px;
    color: #4a5568;
  }

  /* Typing indicator styles */
  .typing-indicator {
    margin-right: auto;
    background-color: #f7fafc;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    border-bottom-left-radius: 4px;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: #718096;
    max-width: fit-content;
    animation: fadeIn 0.3s ease-in-out;
  }

  .typing-indicator span {
    background-color: #4299e1;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    display: inline-block;
    animation: bounce 1.4s infinite ease-in-out;
  }

  .typing-indicator span:nth-child(1) { animation-delay: 0s; }
  .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
  .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-8px); }
  }
  
  form {
    display: flex;
    gap: 12px;
    padding: 8px;
    background-color: #f7fafc;
    border-radius: 12px;
  }
  
  input {
    flex-grow: 1;
    padding: 12px 16px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.2s ease;
  }

  input:focus {
    outline: none;
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
  }
  
  button {
    background-color: #4299e1;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s ease;
  }

  button:hover {
    background-color: #3182ce;
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(1px);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 640px) {
    #chat-container {
      width: 95%;
      height: 90vh;
      margin: 20px 0;
    }
    
    .user-message, .bot-message {
      max-width: 90%;
    }
  }
</style>
</head>
<body>
  <div id="chat-container">
    <h1>MediMentor</h1>
    <div id="chat-history"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    function addUserMessage(message) {
      chatHistory.innerHTML += `<div class="user-message">${escapeHtml(message)}</div>`;
    }

    function addBotMessage(html) {
      chatHistory.innerHTML += `<div class="bot-message">${html}</div>`;
    }

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;
      
      userInput.value = '';
      
      try {
        addUserMessage(userMessage);
        
        // Add typing indicator
        chatHistory.innerHTML += `
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;
        scrollToBottom();

        const response = await fetch('/chat', {method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        
        // Remove typing indicator
        const typingIndicator = chatHistory.querySelector('.typing-indicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
        
        addBotMessage(data.response);
        scrollToBottom();

      } catch (error) {
        console.error('Error:', error);
        // Remove typing indicator if it exists
        const typingIndicator = chatHistory.querySelector('.typing-indicator');
        if (typingIndicator) {
          typingIndicator.remove();
        }
        
        chatHistory.innerHTML += `
          <div class="bot-message" style="color: #e53e3e;">
            Sorry, there was an error processing your message. Please try again.
          </div>
        `;
        scrollToBottom();
      }
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function scrollToBottom() {
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      sendMessage();
    });

    // Focus input on page load
    userInput.focus();

    // Handle Enter key
    userInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
